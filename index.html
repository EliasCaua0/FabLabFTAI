<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortalezas Mágicas - Assistente Gemini</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --dark-bg: #0f0b16;
            --dark-purple: #1a1528;
            --medium-purple: #2a2142;
            --light-purple: #4a3b6c;
            --accent-purple: #6c4d93;
            --text-primary: #f0e6ff;
            --text-secondary: #d6c7f0;
            --border-color: #3a2c55;
            --error-color: #ff6b6b;
            --success-color: #6bff8d;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 16px 24px; background-color: var(--dark-purple);
            border-bottom: 1px solid var(--border-color);
        }
        .logo { display: flex; align-items: center; gap: 12px; font-weight: 600; font-size: 18px; color: var(--text-primary); }
        .logo-icon { color: var(--accent-purple); }
        .api-status {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 12px;
            background-color: var(--medium-purple);
        }
        .api-status.connected {
            background-color: var(--success-color);
            color: #0a3a1a;
        }
        .api-status.disconnected {
            background-color: var(--error-color);
            color: #fff;
        }
        .main-container { display: flex; flex: 1; overflow: hidden; }
        .sidebar {
            width: 260px; background-color: var(--dark-purple);
            border-right: 1px solid var(--border-color); padding: 20px;
            display: flex; flex-direction: column; gap: 16px; overflow-y: auto;
        }
        .sidebar-title { font-size: 14px; text-transform: uppercase; letter-spacing: 1px; color: var(--text-secondary); margin-bottom: 12px; padding-left: 8px; }
        .sidebar-button { display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 8px; cursor: pointer; transition: all 0.2s; color: var(--text-secondary); font-size: 14px; }
        .sidebar-button:hover { background-color: var(--medium-purple); color: var(--text-primary); }
        .sidebar-button.active { background-color: var(--light-purple); color: var(--text-primary); }
        .chat-container { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .chat-history { flex: 1; overflow-y: auto; padding: 24px; display: flex; flex-direction: column; gap: 24px; }
        .message { display: flex; gap: 16px; max-width: 800px; margin: 0 auto; width: 100%; }
        .avatar { width: 36px; height: 36px; border-radius: 6px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .user-avatar { background-color: var(--light-purple); }
        .master-avatar { background-color: var(--accent-purple); }
        .message-content { padding-top: 4px; flex: 1; }
        .message-sender { font-weight: 500; margin-bottom: 6px; font-size: 15px; }
        .message-text { line-height: 1.6; font-size: 15px; white-space: pre-wrap; }
        .error-text { color: var(--error-color); }
        .input-container { padding: 16px 24px 24px; border-top: 1px solid var(--border-color); background-color: var(--dark-bg); }
        .input-box { position: relative; max-width: 800px; margin: 0 auto; }
        .user-input {
            width: 100%; background-color: var(--medium-purple); border: 1px solid var(--border-color);
            border-radius: 12px; padding: 14px 50px 14px 16px; color: var(--text-primary);
            font-family: inherit; font-size: 15px; resize: none; height: 56px; max-height: 200px;
            overflow-y: auto; transition: all 0.2s;
        }
        .user-input:focus { outline: none; border-color: var(--accent-purple); box-shadow: 0 0 0 2px rgba(108, 77, 147, 0.3); }
        .send-button {
            position: absolute; right: 12px; bottom: 12px; background: transparent; border: none;
            color: var(--text-secondary); cursor: pointer; width: 32px; height: 32px; border-radius: 6px;
            display: flex; align-items: center; justify-content: center; transition: all 0.2s;
        }
        .send-button:hover { color: var(--accent-purple); background-color: rgba(108, 77, 147, 0.1); }
        .send-button:disabled { opacity: 0.5; cursor: not-allowed; }
        .loading { display: none; justify-content: center; align-items: center; padding: 16px; height: 60px; }
        .loading.show { display: flex; }
        .loading-dots { display: flex; gap: 4px; }
        .loading-dot { width: 8px; height: 8px; border-radius: 50%; background-color: var(--accent-purple); animation: pulse 1.5s infinite ease-in-out; }
        .loading-dot:nth-child(2) { animation-delay: 0.3s; }
        .loading-dot:nth-child(3) { animation-delay: 0.6s; }
        @keyframes pulse { 0%, 100% { opacity: 0.4; transform: scale(0.8); } 50% { opacity: 1; transform: scale(1.2); } }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--dark-purple); }
        ::-webkit-scrollbar-thumb { background: var(--light-purple); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-purple); }
        @media (max-width: 900px) { .sidebar { display: none; } }
        @media (max-width: 600px) {
            .header { padding: 16px; }
            .chat-history { padding: 16px; }
            .input-container { padding: 16px; }
            .message { gap: 12px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="logo-icon"><i class="fas fa-hat-wizard"></i></div>
            <span>Fortalezas Mágicas</span>
        </div>
        <div class="api-status" id="apiStatus">Verificando API...</div>
    </div>
    
    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-title">Histórico</div>
                <div class="sidebar-button"><i class="fas fa-history"></i><span>Conversas Recentes</span></div>
            </div>
            <div class="sidebar-section">
                <div class="sidebar-title">Configurações</div>
                <div class="sidebar-button"><i class="fas fa-cog"></i><span>Preferências</span></div>
                <div class="sidebar-button"><i class="fas fa-magic"></i><span>Estilo de Jogo</span></div>
                <div class="sidebar-button" id="clearChatBtn"><i class="fas fa-trash"></i><span>Limpar Conversa</span></div>
            </div>
            <div class="sidebar-section">
                <div class="sidebar-title">Sistema</div>
                <div class="sidebar-button"><i class="fas fa-database"></i><span>API: Google Gemini</span></div>
                <div class="sidebar-button"><i class="fas fa-code"></i><span>Desenvolvido por Elias</span></div>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="chat-history" id="chatHistory">
                <div class="message">
                    <div class="avatar master-avatar"><i class="fas fa-crown"></i></div>
                    <div class="message-content">
                        <div class="message-sender">Mestre</div>
                        <div class="message-text">Bem-vindo a Fortalezas Mágicas! Como posso ajudá-lo em sua aventura hoje?</div>
                    </div>
                </div>
            </div>
            <div class="loading" id="loadingIndicator">
                <div class="loading-dots">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            </div>
            <div class="input-container">
                <div class="input-box">
                    <textarea class="user-input" id="userInput" placeholder="Envie uma mensagem..." rows="1"></textarea>
                    <button class="send-button" id="sendButton"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const chatHistory = document.getElementById('chatHistory');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const sidebarButtons = document.querySelectorAll('.sidebar-button');
            const apiStatus = document.getElementById('apiStatus');
            const clearChatBtn = document.getElementById('clearChatBtn');

            // Verificar status da API ao carregar
            checkAPIStatus();

            userInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
                sendButton.disabled = this.value.trim() === '';
            });

            sidebarButtons.forEach(button => {
                button.addEventListener('click', function() {
                    sidebarButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // Botão para limpar o chat
            clearChatBtn.addEventListener('click', function() {
                if (confirm('Tem certeza que deseja limpar toda a conversa?')) {
                    // Manter apenas a mensagem inicial
                    while (chatHistory.children.length > 1) {
                        chatHistory.removeChild(chatHistory.lastChild);
                    }
                    addMessage('Mestre', 'Conversa limpa. Como posso ajudá-lo agora?', 'master');
                }
            });

            // Verificar status da API
            async function checkAPIStatus() {
                try {
                    const response = await fetch('/health');
                    const data = await response.json();
                    
                    if (data.status === 'OK') {
                        apiStatus.textContent = 'Conectado ao Gemini';
                        apiStatus.classList.add('connected');
                    } else {
                        apiStatus.textContent = 'API não disponível';
                        apiStatus.classList.add('disconnected');
                    }
                } catch (error) {
                    console.error('Erro ao verificar status da API:', error);
                    apiStatus.textContent = 'Erro de conexão';
                    apiStatus.classList.add('disconnected');
                }
            }

            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;

                addMessage('Você', message, 'user');
                userInput.value = '';
                userInput.style.height = '56px';
                sendButton.disabled = true;
                loadingIndicator.classList.add('show');

                try {
                    const response = await fetch('/api/query', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ query: message })
                    });

                    const data = await response.json();
                    
                    if (response.ok) {
                        addMessage('Mestre Gemini', data.answer, 'master');
                    } else {
                        addMessage('Sistema', `❌ Erro: ${data.error || 'Erro desconhecido'}`, 'master');
                        if (data.details) {
                            console.error('Detalhes do erro:', data.details);
                        }
                    }
                } catch (error) {
                    console.error('Erro na requisição:', error);
                    addMessage('Sistema', '⚠️ Erro de conexão com o servidor. Verifique se o servidor está rodando.', 'master');
                } finally {
                    loadingIndicator.classList.remove('show');
                    sendButton.disabled = false;
                    // Rolar para o final do chat
                    chatHistory.scrollTop = chatHistory.scrollHeight;
                }
            }

            function addMessage(sender, text, type) {
                const messageEl = document.createElement('div');
                messageEl.classList.add('message');
                
                const avatarEl = document.createElement('div');
                avatarEl.classList.add('avatar');
                avatarEl.classList.add(type === 'user' ? 'user-avatar' : 'master-avatar');
                
                const iconEl = document.createElement('i');
                iconEl.classList.add('fas', type === 'user' ? 'fa-user' : 'fa-crown');
                avatarEl.appendChild(iconEl);
                
                const contentEl = document.createElement('div');
                contentEl.classList.add('message-content');
                
                const senderEl = document.createElement('div');
                senderEl.classList.add('message-sender');
                senderEl.textContent = sender;
                
                const textEl = document.createElement('div');
                textEl.classList.add('message-text');
                if (text.includes('❌') || text.includes('⚠️') || text.includes('Erro')) {
                    textEl.classList.add('error-text');
                }
                textEl.textContent = text;
                
                contentEl.appendChild(senderEl);
                contentEl.appendChild(textEl);
                messageEl.appendChild(avatarEl);
                messageEl.appendChild(contentEl);
                
                chatHistory.appendChild(messageEl);
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }

            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Focar no input ao carregar
            userInput.focus();
        });
    </script>
</body>
</html>
